<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h2>Dog Adoption Form</h2>
	<form class= form-container>
		<label for="name">Name:</label>
		<input type="text" id="name" name="Name" placeholder="Name" required><br><br>

		<label for="name">Phone Number:</label>
		<input type="text" id="phone" name="Phone-Number" placeholder="Phone Number"><br><br>

		<label for="name">Address:</label>
		<input type="text" id="address" name="Address" placeholder="Address"><br><br>

<div class="checkbox">
	<label for="checkbox">Have you ever lived with a Dog before?</label>
	<input type="checkbox" id= "checkbox" value="Have you ever lived with a Dog before?" required>
</div><br>

		<div class="select-field">
			    <label for="breeds">Please select your preferred breeds:</label>
    <select id="breeds" name="breeds" multiple required>
      <option value="labrador">Labrador</option>
      <option value="german-shepherd">German Shepherd</option>
      <option value="beagle">Beagle</option>
      <option value="golden-retriever">Golden Retriever</option>
    </select><br><br>
		</div><br>

		<div class="btn">
			<button type="submit" id="submit" value="submit">Submit</button>
		</div>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
